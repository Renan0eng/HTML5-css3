<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>
        Tags em HTML
    </h1>
    <h2>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá uttilizar em cada caso.
    </h2>
    <h3>
        <ul type="square">
            <li>
                <abbr title="Usa a tag <p> ">Parágrafo</abbr>
            </li>
            <li>
                <abbr title="Usa a tag <h1>">Título</abbr>
            </li>
            <li>
                <abbr title="Usa a tag <img>">Imagens</abbr>
            </li>
            <li>
               <abbr title="Usa a tag <abbr>">Abreviação</abbr> 
            </li>
            <li>
                <abbr title="Usa a tag <br>">Quebra de linha</abbr>
            </li>
            <li>
                <abbr title="Usa a tag <ol>">Lista numerica</abbr>
            </li>
            <li>
                <abbr title="Usa a tag <ul>">Lista com demarcadores</abbr>
            </li>
        
        </ul>
    </h3>
</body>
</html>
