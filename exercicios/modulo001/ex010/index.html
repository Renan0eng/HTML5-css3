<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midisa em HTML</title>
</head>
<body>
    <h1>IMagen dinamica</h1>
    <p>Tente abrir este cite em varios aparelhos</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagen-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagen-m.png" type="image/png">
        <img src="imagen-g.png" alt="imagen-g">
    </picture>
    <h1>Reproduzir Audio</h1>
    <p>vamos aprender a reprodizir audio em HTML </p>
    <audio src="Ra Ra Rasputin Vladimir Putin  Love The Way You Move Funk Overload.mp3" controls altoplay></audio> <br>
    <audio preload="metadata" autoplay controls>
        <source src="Ra Ra Rasputin Vladimir Putin  Love The Way You Move Funk Overload.mp3" type="audio/mpeg">
        <source src="Ra Ra Rasputin Vladimir Putin  Love The Way You Move Funk Overload.mp3" type="audio/ogg">
        <source src="Ra Ra Rasputin Vladimir Putin  Love The Way You Move Funk Overload.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <br>
        <a href="Ra Ra Rasputin Vladimir Putin  Love The Way You Move Funk Overload.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
